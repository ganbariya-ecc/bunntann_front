<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ポイント管理</title>
        <link rel="stylesheet" href="/frontend/src/css/hamburger_menu.css">
        <link rel="stylesheet" href="/frontend/src/css/user/point_mgmt.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
            body {
                height: 100vh;
                overflow: hidden;
                background: rgba(246, 219, 186, 0.5);
                header {
                    height: 20%;
                }
                main{
                    height: 80%;
                }
            }
            /* タイトル文字の間隔 */
            h1,h2 {
                letter-spacing: .1em;
                color: #4AB4A1;
            }
        </style>
    </head>
    <body class="box-border font-kiwi-maru">
        <!-- グレイレイヤー -->
        <div class="overlay">
        </div>

        <!-- header要素 -->
        <header class="h-40  flex items-center">
            <!-- ハンバーガーメニュー -->
            <button type="button" class="btn js-btn">
                <span class="btn-line"></span>
            </button>

            <!-- メニューオーバーレイ -->
            <nav>
                <ul class="menu text-left lex-1 flex flex-col">
                    <li class="menu-list"><a href="#"
                            class="text-9xl text-teal-500 pt-24 pb-2 px-14 mb-32 block font-yusei-magic">ぶんたん</a></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-teal-500 ">new_releases</i>
                            ポイント</a></li>
                    <li class="menu-list"><a href="./tasks/task_list.html"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-teal-500 ">task</i>
                            タスク管理</a></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-teal-500 ">group</i>
                            グループ管理</a></li>
                    <li class="flex-grow"></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-teal-500 ">settings</i>
                            設定</a></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 mb-32 block hover:text-orange-300">
                            <i class="material-icons text-teal-500 ">logout</i>
                            ログアウト</a></li>
                </ul>
            </nav>

            <!-- iconとalarmの画像配置 -->
            <div class="flex justify-center absolute right-3">
                <!-- <img class="w-24 h-24  bg-white rounded-full mr-6 mt-0" src="/frontend/images/alarm.png" alt="alarm" /> -->
                <!-- alarm icon 変更しました -->
                <span id="noti icons"><i class="material-icons text-teal-500  py-0 px-2">notifications</i></span>
                <img class="w-24 h-24 bg-white rounded-full" src="/frontend/images/icon.png" alt="icon" />
            </div>
        </header>
        <main>
            <!-- タイトル -->
            <h1 class="text-8xl mt-24 ml-14">ポイント</h1>
            <!-- ポイント表示　-->
            <div class="flex items-center justify-center h-2/6">
                <p id="points" class="text-center text-4xl"><span id="points-span" class="text-8xl">ポイント</span>pt</p>
            </div>
            <!-- ランキング -->
            <div class="flex flex-col items-center border-l-orange-50 bg-orange-50 boorder-4 w-4/5 h-4/6 mr-auto ml-auto rounded-3xl">
                <select class ="text-5xl rounded-lg w-8/12 text-center text-teal-500 bg-orange-50 mt-10">
                    <option value="monthly">ランキング/月間</option>
                    <option value="weekly">ランキング/週間</option>
                </select>
                <!-- ランキングコンテナ -->
                    <div id="ranking" class="h-5/6 w-4/5 mt-10 mr-auto ml-auto overflow-y-scroll">
                        <!-- ランキングの表示-->
                    </div>
            </div>
        </main>
        <script>
            // ハンバーガーメニューのjsd
            $(function () {
                $('.js-btn').on('click', function () { // js-btnクラスをクリックすると、
                    $('.menu').toggleClass('open'); // メニューにopenクラスをつけ外しする
                    $('.btn-line').toggleClass('open'); // バーガーの線にopenクラスをつけ外しする
                    $('.overlay').toggleClass('show'); // グレイレイヤーにshowクラスをつけ外しする
                });
            });

            // サンプルデータ
            const sampleData = {
                points: 12000,
                ranking: [
                    { name: "お母さん", points: 8000 },
                    { name: "お兄さん", points: 7000 },
                    { name: "いもうと", points: 12000 },
                    { name: "お父さん", points: 5000 }
                ]
            };

            // トロフィー画像のパス
            const trophyImages = [
                "/frontend/images/Trophy_1_gold.png","/frontend/images/Trophy_2_silver.png","/frontend/images/Trophy_3_bronze.png","/frontend/images/Trophy_4.png"
            ]

            // データをポイントの多い順にソート
            sampleData.ranking.sort((a, b) => b.points - a.points);

            // ポイントを表示
            document.getElementById('points-span').textContent = sampleData.points.toLocaleString();

            // ランキングを表示
            const rankingContainer = document.getElementById('ranking');
            sampleData.ranking.forEach((item, index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'flex justify-between items-center bg-white h-36 mb-10 rounded-3xl';
                rankingItem.innerHTML = `
                    <div class="flex items-center">
                        <img src="${trophyImages[index]}" alt="trophy" class="w-16 h-16 ml-4">
                        <span class="text-6xl ml-6">${item.name}</span>
                    </div>
                    <span class="text-5xl mr-4">${item.points.toLocaleString()}pt</span>
                `;
                rankingContainer.appendChild(rankingItem);
            });
        </script>
    </body>
</html>
