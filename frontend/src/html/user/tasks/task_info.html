<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タスクの詳細画面</title>
        <link rel="stylesheet" href="../../../css/hamburger_menu.css">
        <link rel="stylesheet" href="../../../css/user/tasks/task_info.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    </head>
    <body class="bg-main-color font-coment">
        <!-- グレイレイヤー -->
        <div class="overlay">
        </div>
        <!-- header要素 -->
        <header class="h-40  flex items-center">
            <!-- ハンバーガーメニュー -->
            <button type="button" class="btn js-btn">
                <span class="btn-line"></span>
            </button>

            <!-- メニューオーバーレイ -->
            <nav>
                <ul class="menu text-left lex-1 flex flex-col">
                    <li class="menu-list"><a href="#"
                            class="text-9xl text-main-font-color pt-24 pb-2 px-14 mb-32 block font-yusei-magic">ぶんたん</a></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-main-font-color ">new_releases</i>
                            ポイント</a></li>
                    <li class="menu-list"><a href="./tasks/task_list.html"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-main-font-color ">task</i>
                            タスク管理</a></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-main-font-color ">group</i>
                            グループ管理</a></li>
                    <li class="flex-grow"></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 block hover:text-orange-300">
                            <i class="material-icons text-main-font-color ">settings</i>
                            設定</a></li>
                    <li class="menu-list"><a href="#"
                            class=" text-stone-600 text-5xl py-10 px-24 mb-32 block hover:text-orange-300">
                            <i class="material-icons text-main-font-color ">logout</i>
                            ログアウト</a></li>
                </ul>
            </nav>

            <!-- iconとalarmの画像配置 -->
            <div class="flex justify-center absolute right-3">
                <!-- <img class="w-24 h-24  bg-white rounded-full mr-6 mt-0" src="/frontend/images/alarm.png" alt="alarm" /> -->
                <!-- alarm icon 変更しました -->
                <span id="noti icons"><i class="material-icons text-main-font-color py-0 px-2">notifications</i></span>
                <img class="w-24 h-24 bg-white rounded-full" src="/frontend/images/icon.png" alt="icon" />
            </div>
        </header>
        <!-- main要素 -->
        <main class="flex flex-col items-center">
            <!-- 削除ボタンこっちに追加してみたけどあんまりかな？-->
            <button id="delete_button" class="absolute right-10 bg-orange-50 rounded-full h-16 flex justify-between mr-6 mt-5">
                <span id="delete_forever" class="material-icons ml-6 text-main-font-color" style="font-size: 40px;">delete_forever</span>
                <p class="text-4xl mr-10">削除</p>
            </button>
            <!-- タスクタイトル表示 -->
            <div class="flex justify-center items-end mt-20 pb-4">
                <h1 class="text-8xl font-bold flex justify-center items-end text-main-font-color">タスクのタイトル</h1>
            </div>
            <!-- 現在のステータスを表示 -->
            <div class="flex border-orange-50 bg-orange-50 border-4 mt-16 w-4/5 h-44 items-center rounded-3xl">
                <span class="material-icons text-orange-500 ml-12" style="font-size: 90px;">notifications</span>
                <span class="ml-6 text-4xl" id="status-message">ステータスメッセージの表示</span>
            </div>
            <!-- タスクの詳細コンテナ　-->
            <div class="task-info-container flex flex-col items-center mt-10 ml-16 mr-16 pl-8 pr-8 w-9/12 h-4/6">
                <!-- タスクの残り時間の表示 -->
                <div class="pb-10" id="countdown">
                    <span class="text-red-500" id="countdown_time"></span>
                </div>
                <!-- タスクのイメージ画像　-->
                <div class="rounded-3xl overflow-hidden h-3/6">
                    <img src="" alt="Task Image" class="w-full h-full" id="task-image"/>
                </div>
                <!-- メッセージコンテナ -->
                <div class="mt-14 mb-10 h-[20dvh]">
                    <p class="leading-normal tracking-widest text-4xl" id="task-message">タスクに対するメッセージを表示</p>
                </div>
            </div>
            <!-- ボタン　-->
            <div class="flex justify-between">
                <button class="back-btn text-center mr-20 bg-main-font-color w-[350px] h-[125px] shadow-2xl border-0 rounded-[50px] text-[40px]" id="back_button">戻る</button>
                <button class="end-btn text-center bg-[#BCE6FF] w-[350px] h-[125px] shadow-2xl border-0 rounded-[50px] text-[40px]" id="submit_button">終わり</button>
            </div>
            <!-- 削除ボタン結合の時の方がよかったらこっちそのまま使ってください　-->
            <!-- <div class="flex justify-between mt-10">
                <button class="back-btn text-center mr-20 bg-main-font-color w-[350px] h-[125px] shadow-2xl border-0 rounded-[50px] text-[40px]s" id="delete_button">削除</button>
                <button class="end-btn text-center" style="opacity: 0;"></button>
            </div> -->
        </main>
        <!-- script要素 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            const task = {
                status: '手伝ってください！',
                title: 'かいもの',
                image: '/frontend/images/supermarket.png', //　画像URL
                message: 'ライフスーパーにパスタソースをかってほしい。\nじぶんが好きなあじをえらんでもいいよ。\nおねがい。',
                deadline: '2024/06/05 19:30'
            };
    
            // 改行文字を <br> に変換
            const formattedMessage = task.message.replace(/\n/g, '<br>');
            // データをDOMに表示
            document.getElementById('status-message').textContent = task.status;
            document.querySelector('h1').textContent = task.title;
            document.getElementById('task-image').src = task.image;
            document.getElementById('task-message').innerHTML = formattedMessage;
        </script>
        <!-- 追記しました　-->
        <script src="/frontend/src/js/hamburger_menu.js"></script>

        <link rel="stylesheet" href="/frontend/src/css/setall.css" />
    </body>
</html>
