<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>グループ作成画面</title>
    <link rel="stylesheet" href="/frontend/src/css/setting_user/group_name.css">
    <link rel="stylesheet" href="/frontend/src/css/setting_user/create_animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body class="bg-main-color font-coment">
    <!-- main -->
    <main class="h-full w-full">
        <a href="#"><img class="ml-10 mt-7 w-9 h-12" src="/frontend/images/back.png" alt="戻る"></a>
        <!-- グループ名の作成 -->
        <p class="text-6xl mt-48 mb-24 text-center text-main-font-color">グループ名を入力してください</p>
        <!-- 入力 -->
        <div class="cp_input_text">
            <input class="ef text-4xl" type="text" placeholder="">
            <label class="text-4xl">グループ名</label>
            <span class="focus_line"></span>
        </div>

        <!-- メンバー -->
        <p class="text-6xl mt-10 mb-24 text-center text-main-font-color">グループメンバーを追加してください</p>
        <div class="grid mr-auto ml-auto mt-11 bg-sub-color w-4/5 h-[50dvh] rounded-3xl border-4 border-white">
            <input class="mr-auto ml-auto mt-24 text-3xl font-light w-4/5 h-24 rounded-3xl" type="text">
            <button class="mr-auto ml-auto mt-4"><img src="/frontend/images/add.png" alt="追加ボタン"></button>
        </div>
        <button class="block mr-auto ml-auto mt-24 text-6xl bg-[#BCE6FF] font-light px-12 py-6 rounded-2xl">作成</button>
    </main>
    <script src="/statics/app/appjs/authsdk.js"></script>
    <script src="/statics/app/appjs/appsdk.js"></script>
    <script src="./scripts/group_name.js"></script>
    <link rel="stylesheet" href="/statics/app/css/setall.css">
    <!-- 追記 -->
    <link rel="stylesheet" href="/frontend/src/css/setall.css" />
</body>


</html>
