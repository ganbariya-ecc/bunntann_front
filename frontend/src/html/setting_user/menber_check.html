<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>管理者確定画面</title>
    <link rel="stylesheet" href="/frontend/src/css/setting_user/menber_check.css">
    <link rel="stylesheet" href="/frontend/src/css/setting_user/checkbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body class="bg-main-color font-coment">
    <!-- main -->
    <main>
        <a class="absolute top-10 left-5" href="#"><img class="w-10 h-14" src="/frontend/images/back.png" alt="戻る"></a>
        <!-- メンバー -->
        <p class="text-6xl mt-96 mb-24 text-center text-main-font-color font-title">管理者メンバーを選んでください</p>
        <div class="mt-11 w-full h-1/2 overflow-scroll hidden-scrollbar">
            <!-- チェックボタン -->
            <div class="bg-sub-color w-8/12 mt-10 flex justify-center ml-auto mr-auto checkbox-wrapper">
                <input type="checkbox" id="father" checked="checked">
                <label for="father" class="checkbox-label"></label>
                <!-- textのスタイルをtailwindに変更 -->
                <label for="father" class="text-[64px] ml-[40px] text-center flex-1">お父さん</label>
            </div>
            <div class="bg-sub-color w-8/12 mt-10 flex justify-center ml-auto mr-auto checkbox-wrapper">
                <input type="checkbox" id="daughter" checked="checked">
                <label for="daughter" class="checkbox-label"></label>
                <label for="daughter" class="text-[64px] ml-[40px] text-center flex-1">娘</label>
            </div>
            <div class="bg-sub-color w-8/12 mt-10 flex justify-center ml-auto mr-auto checkbox-wrapper">
                <input type="checkbox" id="son" checked="checked">
                <label for="son" class="checkbox-label"></label>
                <label for="son" class="text-[64px] ml-[40px] text-center flex-1">息子</label>
            </div>
            <div class="bg-sub-color w-8/12 mt-10 flex justify-center ml-auto mr-auto checkbox-wrapper">
                <input type="checkbox" id="son" checked="checked">
                <label for="son" class="checkbox-label"></label>
                <label for="son" class="text-[64px] ml-[40px] text-center flex-1">息子</label>
            </div>
        </div>
        <button class="block mx-auto mt-36 text-6xl bg-[#BCE6FF] font-light px-12 py-6 w-4/12 h-[125px] shadow-2xl border-0 rounded-[50px]">確定</button>
    </main>
    <link rel="stylesheet" href="/frontend/src/css/setall.css" />
</body>

</html>
